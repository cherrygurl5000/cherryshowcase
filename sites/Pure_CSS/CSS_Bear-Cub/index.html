<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Bear Cub</title>
  <link rel="stylesheet" href="../universalStyles.css">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <!--Pure CSS of a Bear Cub-->

<div class="top">
  <div class="ear-left">
    <div class="ear-left_inner"></div>
  </div>
  <div class="ear-right">
    <div class="ear-right_inner"></div>
  </div>
  <div class="face">
    <div class="flap-left"></div>
    <div class="flap-right"></div>
    <div class="eye">
      <div class="eye_left">
        <div class="pupil pLeft"></div>
      </div>
      <div class="eye_right">
        <div class="pupil pRight"></div>
      </div>
  </div>
    <div class="mouth">
      <div class="nose"></div>
      <div class="nose-top">
        <div class="nose-top_inner"></div>
      </div>
    </div>
   </div>
</div>
<div class="bottom">
  <div class="bearBod">
    <div class="side-left"></div>
    <div class="side-right"></div>
    <div class="leg-left">
      <hr>
    </div>
    <div class="foot-left">
      <div class="toes">
        <div class="toes1"></div>
        <div class="toes2"></div>
        <div class="toes3"></div>
      </div>
      <div class="paw"></div>
    </div>
    <div class="leg-right">
      <hr>
    </div>
    <div class="foot-right">
      <div class="toes">
        <div class="toes1"></div>
        <div class="toes2"></div>
        <div class="toes3"></div>
      </div>
      <div class="paw"></div>
    </div>
  </div>
  <div class="bearBod-copy">
    <div class="arm-left"></div>
    <div class="arm-right"></div>
    <div class="body-inner"></div>
    <div class="body-top"></div>
    <div class="body-line">
      <div class="line-end"></div>
      <div class="line-end move"></div>
    </div>
    <div class="black"></div>
  </div>
</div>

<footer class="boxed">  
  <p>
    <a href="https://cherryshowcase.click" class="button topBox">Portfolio Home</a> <br>
    <span>
      A Pen created on CodePen.io. Original URL &rarr; <br>
      <a href="https://codepen.io/cherrygurl5000/pen/oNpOpPp" class="button bottomBox">CSS Bear Cub</a>
    </span>
  </p>
</footer>
  
</body>
</html>
