<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Beaver</title>
  <link rel="stylesheet" href="../universalStyles.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
  <!--Pure CSS of a Beaver-->
  <div class="container">
    <div class="earLeft">
      <div class="earLeftInner"></div>
    </div>
    <div class="head">
      <div class="headCheek">
        <div class="headCheekCover"></div>
      </div>
      <div class="headFace">
        <div class="headFaceLBrow"></div>
        <div class="headFaceRBrow"></div>
        <div class="headFaceLEye">
          <div class="headFaceLEyePupil">
            <div class="headFaceLEyePupilDot"></div>
          </div>
        </div>
        <div class="headFaceREye">
          <div class="headFaceREyePupil">
            <div class="headFaceREyePupilDot"></div>
          </div>
        </div>
        <div class="headFaceToothMid"></div>
        <div class="headFaceToothL"></div>
        <div class="headFaceToothR"></div>
        <div class="headFaceNoseL"></div>
        <div class="headFaceNoseR">
          <div class="headFaceNoseRCover"></div>
        </div>
        <div class="headFaceNoseMid"></div>
      </div>
      <div class="headCover"></div>
    </div>
    <div class="earRight">
      <div class="earRightInner"></div>
    </div>
    <div class="hairL"></div>
    <div class="hairR"></div>
    <div class="hairCover"></div>
    <div class="armBack">
      <div class="armBackLine"></div>       </div>
    <div class="handOneBg"></div>
    <div class="handOne"></div>
    <div class="handTwoBg"></div>
    <div class="handTwo"></div>
    <div class="armFront">
      <div class="armFrontFore"></div>
      <div class="armFrontLine"></div>
    </div>
    <div class="bod">
      <div class="bodFront"></div>
      <div class="bodMid">
        <div class="bodMidCorrect"></div>
        <div class="bodMidCover"></div>
        <div class="bodMidBelly"></div>
      </div>
      <div class="bodBack">
      </div>
      <div class="bodBackLeg">
        <div class="bodBackLegToe"></div>
      </div>
    </div>
    <div class="tail">
      <div class="tailTop"></div>
      <div class="tailBot"></div>
    </div>
  </div>

  <footer>  
    <p>
      <a href="https://cherryshowcase.click" class="button">Portfolio Home</a> 
      <span>
        A Pen created on CodePen.io. Original URL &rarr;
        <a href="https://codepen.io/cherrygurl5000/pen/bGLNQmJ" target="_blank" class="button">CSS Beaver</a>
      </span>
    </p>
  </footer>
  
</body>
</html>
