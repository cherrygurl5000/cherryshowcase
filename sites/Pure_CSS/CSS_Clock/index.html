<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Clock</title>

  <link href='https://fonts.googleapis.com/css?family=Changa' rel='stylesheet'>
      <link rel="stylesheet" href="Clock.css">
      <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <div id="txt"></div>

<h2>CSS Clock</h2>

<div class="box">
  <div class="top">
    <div class="button1">
      <div class="button-top"></div>
      <div class="button-front"></div>
      <div class="button-right"></div>
      <div class="button-side"></div>
    </div>
    <div class="button2">
      <div class="button-top"></div>
      <div class="button-front"></div>
      <div class="button-right"></div>
      <div class="button-side"></div>
    </div>
    <div class="button3">
      <div class="button-top"></div>
      <div class="button-front"></div>
      <div class="button-right"></div>
      <div class="button-side"></div>
    </div>
    <div class="button4">
      <div class="button-top"></div>
      <div class="button-front"></div>
      <div class="button-right"></div>
      <div class="button-side"></div>
    </div>
    <div class="button5">
      <h3 class="clock">CLOCK</h3>
    </div>
  </div>
  <div class="top-line"></div>
  <div class="front">
    <div class="hours">
      <div id="hours"></div>
    </div>
    <div class="top-dot"></div>
    <div class="bottom-dot"></div>
    <div class="minutes">
      <div id="minutes"></div>
    </div>
    <div class="meridiem">
      <div id="meridiem"></div>
    </div>
  </div>
  <div class="side-right"></div>
  <div class="side-line"></div>

    <br />
    <br />

    <!--Add Portfolio Home Link-->
  <a href="http://www.cherryshowcase.ml/" id="home">Portfolio Home</a>

<!--End box div-->
</div>

  
  

    <script  src="Clock.js"></script>




</body>

</html>
