<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS Elephant</title>
  <link rel="stylesheet" href="../universalStyles.css">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
  <!--Pure CSS of an Elephant-->

<div class="container">
  <div class="top">
    <div class="head">
      <div class="eye eye_left">
        <div class="pupil"></div>
      </div>
      <div class="eye eye_right">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="trunk">
      <div class="snoutTop"></div>
      <div class="snoutBot"></div>
      <div class="snoutAdjust"></div>
      <div class="curve curve_one">
      </div>
      <div class="curve curve_two"></div>
    </div>
    <div class="ear"></div>
  </div>
  <div class="bottom">
    <div class="leg leg_topLeft">
      <div class="nails">
        <div class="toeOne"></div>
        <div class="toeTwo"></div>
      </div>
    </div>
    <div class="leg leg_botLeft">
      <div class="nails">
        <div class="toeOne"></div>
        <div class="toeTwo"></div>
        <div class="toeThree"></div>
      </div>
      <div class="leg_cover alter"></div>
    </div>
    <div class="leg leg_topRight">
    </div>
    <div class="leg leg_botRight">
      <div class="nails">
        <div class="toeOne"></div>
        <div class="toeTwo"></div>
        <div class="toeThree"></div>
      </div>
      <div class="leg_cover"></div>
    </div>
    <div class="bod"></div>
    <div class="tail"></div>
    <div class="tailEnd"></div>
  </div>
</div>

</footer>
  
</body>
</html>
