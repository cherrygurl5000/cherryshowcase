<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CSS  Mickey & Minnie</title>
  
  
  
      <link rel="stylesheet" href="mm.css">
      <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

  
</head>

<body>
  <h1>CSS Mickey & Minnie</h1>
<p id="click">Click Mickey</p>
<!--div to hold the image-->
<div class="box" onclick="clicked()">
  <div class="head-copy">
  <div class="head">
    <div class="head-left">
      <div class="eye-left">
        <div id="lpupil" class="pupil"></div>
      </div>
    </div>
    <div class="head-right">
      <div class="eye-right">
        <div id="rpupil" class="pupil"></div>
      </div>
    </div>
    <div class="nose"></div>
    <div class="cheeks-left">
      <div class="smile-left"></div>
      <div class="smile-top-left"></div>
    </div>
    <div class="cheeks-right">
      <div class="smile-right"></div>
      <div class="smile-top-right"></div>
    </div>
    <div class="mouth">
      <div class="tongue">
        <div class="tongue-line"></div>
      </div>
    </div>
    <div class="chin"></div>
    <!--Closing div for head-->
  </div>
  <div class="ear-left"></div>
  <div class="ear-right"></div>
    
    <div id="Bow" class="bow">
      <div class="bow-left-top">
        <div class="dot dots1"></div>
        <div class="dot dots2"></div>
        <div class="dot dots3"></div>
      </div>
      <div class="bow-left-bottom">
        <div class="dot dots1"></div>
        <div class="dot dots2"></div>
      </div>
      <div class="bow-right-top">
        <div class="dot dots1"></div>
        <div class="dot dots2"></div>
        <div class="dot dots3"></div>
      </div>
      <div class="bow-right-bottom">
        <div class="dot dots2"></div>
        <div class="dot dots3"></div>
      </div>
      <div class="bow-mid">
        <div class="dots dots1"></div>
        <div class="dots dots2"></div>
        <div class="dots dots3"></div>
      </div>
    </div>

    <!--Add Portfolio Home Link -->
    <a href="http://www.cherryshowcase.ml/" id="home">Portfolio Home</a>

  <!--Closing div for box-->
</div>

 
  </div>
  
    <script  src="mm.js"></script>


</body>
</html>
