<body>
  <!--Pure CSS of a Teddy Bear-->

<h1>CSS Teddy Bear</h1>

<div class="main">
  <div class="top">
    <div class="head">
      <div class="ear-left">
        <div class="ear-inner"></div>
      </div>
      <div class="ear-right">
        <div class="ear-inner"></div>
      </div>
      <div class="hair one"></div>
      <div class="hair two"></div>
      <div class="hair three"></div>
    </div>
    <div class="head-copy">
      <div class="eye-left"></div>
      <div class="eye-right"></div>
      <div class="mouth">
        <div class="nose"></div>
        <div class="line"></div>
        <div class="circ-left"></div>
        <div class="circ-right"></div>
      </div>
    </div>
  </div>
  <div class="bot">
    <div class="body">
      <div class="arm-left"></div>
      <div class="leg-left">
        <div class="foot"></div>
      </div>
      <div class="arm-right"></div>
      <div class="leg-right">
        <div class="foot"></div>
      </div>
    </div>
  </div>
</div>
