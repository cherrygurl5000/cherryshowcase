<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>CSS Window</title>
      <link rel="stylesheet" href="Window.css">
      <link rel="shortcut icon" href="../logo-icon.ico" type="image/x-icon" />
      <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

  <h2>CSS Window</h2><br /><br />

<div class="box">
  <div class="panel">
    <div class="window">
      <div class="bar first"></div>
      <div class="bar second"></div>
      <div class="side top"></div>
      <div class="horizontal">
        <div class="lock"></div>
        <div class="lock1"></div>
      </div>
      <div class="bar third"></div>
      <div class="bar fourth"></div>
      <div class="side bottom"></div>
      <div class="rain one">
        <div class="dot"></div>
      </div>
      <div class="rain two">
        <div class="dot"></div>
      </div>
      <div class="rain three">
        <div class="dot"></div>
      </div>
      <div class="rain four">
        <div class="dot"></div>
      </div>
      <div class="rain five">
        <div class="dot"></div>
      </div>
      <div class="rain six">
        <div class="dot"></div>
      </div>
    </div>
  </div>

  <!--Add Portfolio Home Link -->
  <a href="http://www.cherryshowcase.ml/" id="home">Portfolio Home</a>

  <!--Closing div for box-->
</div>

</body>

</html>
