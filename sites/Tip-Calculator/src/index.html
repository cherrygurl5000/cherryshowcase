<div class="boxcontainer">
<h1 id="title">Cost Splitter / Tip Calculator</h1>

<div class="bill">
  <label for="totalBill">Total Bill: $ &nbsp</label>
  <input id="totalBill" name="totalBill" type="number" placeholder="0" step="0.01" min="0" oninput="gratuity()"><br/><br/>
  <label for="Npeople"># of People: &nbsp</label>
  <input id="Npeople" name="Npeople" type="number" placeholder="1" step="1" min="2" oninput="gratuity()"><br/><br/>
  <p>Your Portion: $ <span id="yourPortion" class="tips"></span></p>

</div>
<br/>

<div class="slidecontainer">
  <input type="range" min="0" max="50" value="20" step="0.1" class="slider" id="myRange" oninput="gratuity()">
  <p>Percentage: <span id="slideValue" class="tips"></span> % <br/><span class="max">(max value of 50%)</span></p><br/>
</div>

<div class="bill">
  <p>Tip Amount: $ <span id="tipAmount" class="tips"></span></p><br/>
  <p>Your Total: $ <span id="totalAmount"class="tips"></span></p>

</div>
</div>
